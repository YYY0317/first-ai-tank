<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            gap: 1px;
            background-color: #ddd;
            border: 2px solid #333;
            margin: 0 auto;
        }

        .cell {
            width: 20px;
            height: 20px;
            background-color: #fff;
        }

        .snake {
            background-color: #4CAF50;
            border-radius: 3px;
        }

        .food {
            background-color: #f44336;
            border-radius: 50%;
        }

        .score {
            margin-top: 10px;
            font-size: 24px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        .controls {
            margin-top: 15px;
            font-size: 18px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div id="game-board"></div>
        <div class="controls">
            Use arrow keys to control the snake
        </div>
        <button id="start-btn">Start Game</button>
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game constants
        const GRID_SIZE = 20;
        const CELL_SIZE = 20;
        const INITIAL_SPEED = 150;
        const MIN_SPEED = 50;

        // Game state
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameInterval;
        let gameRunning = false;
        let speed = INITIAL_SPEED;

        // DOM elements
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('final-score');
        const gameOverDisplay = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Initialize the game board
        function initBoard() {
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${GRID_SIZE}, ${CELL_SIZE}px)`;
            gameBoard.style.gridTemplateRows = `repeat(${GRID_SIZE}, ${CELL_SIZE}px)`;

            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.id = `cell-${i}`;
                gameBoard.appendChild(cell);
            }
        }

        // Draw the game state
        function draw() {
            // Clear the board
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('snake', 'food');
            });

            // Draw the snake
            snake.forEach(segment => {
                const index = segment.y * GRID_SIZE + segment.x;
                if (index >= 0 && index < GRID_SIZE * GRID_SIZE) {
                    document.getElementById(`cell-${index}`).classList.add('snake');
                }
            });

            // Draw the food
            const foodIndex = food.y * GRID_SIZE + food.x;
            if (foodIndex >= 0 && foodIndex < GRID_SIZE * GRID_SIZE) {
                document.getElementById(`cell-${foodIndex}`).classList.add('food');
            }
        }

        // Generate random food position
        function generateFood() {
            // Create an array of all possible positions
            const allPositions = [];
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    allPositions.push({ x, y });
                }
            }

            // Filter out positions occupied by the snake
            const availablePositions = allPositions.filter(pos => {
                return !snake.some(segment => segment.x === pos.x && segment.y === pos.y);
            });

            if (availablePositions.length > 0) {
                // Choose a random available position
                const randomIndex = Math.floor(Math.random() * availablePositions.length);
                food = availablePositions[randomIndex];
            }
        }

        // Update the game state
        function update() {
            // Update direction
            direction = nextDirection;

            // Calculate new head position
            const head = { ...snake[0] };

            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }

            // Check for collisions with walls
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                gameOver();
                return;
            }

            // Check for collisions with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Add new head to snake
            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += 10;
                scoreDisplay.textContent = score;

                // Generate new food
                generateFood();

                // Increase speed (up to a limit)
                if (speed > MIN_SPEED) {
                    speed -= 2;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(update, speed);
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }

            draw();
        }

        // Game over function
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);

            // Show game over screen
            finalScoreDisplay.textContent = score;
            gameOverDisplay.style.display = 'block';
        }

        // Start the game
        function startGame() {
            if (gameRunning) return;

            // Reset game state
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            speed = INITIAL_SPEED;
            scoreDisplay.textContent = score;

            // Hide game over screen
            gameOverDisplay.style.display = 'none';

            // Generate initial food
            generateFood();

            // Draw initial state
            draw();

            // Start game loop
            gameRunning = true;
            gameInterval = setInterval(update, speed);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Initialize the game
        initBoard();
        generateFood();
        draw();
    </script>
</body>

</html>
